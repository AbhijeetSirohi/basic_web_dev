<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

     <div class="container"> <!--this this the outermost container that will contain everything -->
        <div class="todo_list">
            <div class="todo_bar">
                <div class="todo_bar_text"><h1>To-Do List....</h1></div>
                <div class="todo_bar_img"><img src="photos/todo_icon.png" alt="icon tha ji ek yha pe cutie sa"></div>
            </div>
            <div class="add_bar">
                <div class="add_bar_text"> <input id="input_box" type="text" placeholder="  Add your task here !!!"></div>
                <div class="add_bar_button"><button onclick="addtask()">Add</button></div>
            </div>
            <div  class="do_list">
                <ul id="todolist">
                   

                    
                </ul>
            </div>
        </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
